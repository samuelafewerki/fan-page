<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 class="page-heading">User Info</h1>
    </header>

    <main>
        <form id="user-info-form" action="https://example.com/submit" method="post">
            <fieldset>
                <legend class="underlined">Enter Your Information</legend>
                <div class="form-control">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-control">
                    <label for="date-of-birth">Date of Birth:</label>
                    <input type="date" id="date-of-birth" name="date-of-birth">
                </div>

                <div class="form-control">
                    <label for="favorite-color">Favorite Color:</label>
                    <input type="text" id="favorite-color" name="favorite-color">
                </div>

                <div class="form-control">
                    <label for="lucky-number">Lucky Number:</label>
                    <input type="number" id="lucky-number" name="lucky-number">
                </div>

                <div class="form-control">
                    <label for="confirmation">Confirmation:</label>
                    <input type="checkbox" id="confirmation" name="confirmation">
                </div>

                <div class="form-control">
                    <label for="favorite-color">Favorite Color:</label>
                    <input type="text" id="favorite-color" name="favorite-color">
                </div>
            </fieldset>

            <button type="submit" id="submit-button">Submit</button>
        </form>
    </main>

    
</body>
</html>
